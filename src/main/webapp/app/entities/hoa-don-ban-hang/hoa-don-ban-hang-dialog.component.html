<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHoaDonBanHangLabel" jhiTranslate="triSilkApp.hoaDonBanHang.home.createOrEditLabel">Create or edit a Hoa Don Ban Hang</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!hoaDonBanHang.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="hoaDonBanHang.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="triSilkApp.hoaDonBanHang.ngayBan" for="field_ngayBan">Ngay Ban</label>
            <div class="input-group">
                <input id="field_ngayBan" type="text" class="form-control" name="ngayBan" ngbDatepicker  #ngayBanDp="ngbDatepicker" [(ngModel)]="hoaDonBanHang.ngayBan"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="ngayBanDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="triSilkApp.hoaDonBanHang.tongTienHD" for="field_tongTienHD">Tong Tien HD</label>
            <input type="text" class="form-control" name="tongTienHD" id="field_tongTienHD"
                [(ngModel)]="hoaDonBanHang.tongTienHD" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="triSilkApp.hoaDonBanHang.hdbhchitiet" for="field_hdbhchitiet">Hdbhchitiet</label>
            <select class="form-control" id="field_hdbhchitiet" name="hdbhchitiet" [(ngModel)]="hoaDonBanHang.hdbhchitiet" >
                <option [ngValue]="null"></option>
                <option [ngValue]="hoaDonBanHangChiTietOption.id === hoaDonBanHang.hdbhchitiet?.id ? hoaDonBanHang.hdbhchitiet : hoaDonBanHangChiTietOption" *ngFor="let hoaDonBanHangChiTietOption of hoadonbanhangchitiets; trackBy: trackHoaDonBanHangChiTietById">{{hoaDonBanHangChiTietOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
